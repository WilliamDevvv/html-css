<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">

            <img src="telavava.png" alt="login_logo">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome do usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="#" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="#" alt="google">
                </button>

                <button type="button" class="icons_button">
                    <img src="#" alt="apple">
                </button>

            </div>

            <label class="login_label-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter login
            </label>

            <button type="button" class="login-button" disabled>icon
            </button>

            <a href="#" class="login_link">não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>

        </section>

        <section class="wallpaper"> </section>

    </main>

</body>
</html>
