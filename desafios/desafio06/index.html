<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="icone-check.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizara em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag P">Parágrafo</abbr></li>
        <li><abbr title="Use a tag H1">Título</abbr></li>
        <li><abbr title="Use a tag HR">Linha</abbr></li>
        <li><abbr title="Use a tag BR">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag IMG">Imagem</abbr></li>
        <li><abbr title="Use a tag STRONG">Negrito</abbr></li>
        <li><abbr title="Use a tag EM">Itálico</abbr></li>



    </ul>
</body>
</html>
