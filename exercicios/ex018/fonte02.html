        @font-face {

            src: url('Hello Zone.otf') format(opentype), url('Hello Zone.ttf') format('truetype');

            font-style: normal;

        }
        /*
            Tipos de Format()
            - opentype (otf)
            - truetype (ttf)
            - embedded - opentype
            - truetype-aat (Apple Adnvaned Typography)
            - svg
        */

        
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Hello', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }


    </style>
